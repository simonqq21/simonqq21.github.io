
{{ define "main" }}
    
    {{/*  <style>
        span {
            color: blue;
            }
    </style>  */}}
    <div class="main">
        <h1>{{ .Title }}</h1> 
        <ol>
            {{ range .Pages.ByDate }}
                <li>
                    <h2>{{ .Title }}</h2>
                    <div>
                        <span class="span-spacing">{{ .Params.years }}</span>
                        <span class="span-spacing">-</span>
                        <span class="span-spacing">{{ .Params.institution }}</span>
                    </div>
                    {{ range .Params.awards }}
                        <p>
                            <span>{{ .name }}</span>
                            {{ if .details }}
                                <span> - {{ .details }}</span>
                            {{ end }}
                        </p>       
                    {{ end }}
                </li>
            {{ end }}
        </ol>
    </div>
    
    
{{ end }}
